<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>
		富Marker示例</title>

	<script src="http://api.map.baidu.com/api?v=3.0&ak=p8o0Z5O9SvVfwPP3z0DlAf2PiWOvKPEv" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/RichMarker_min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0
		}
	</style>
</head>

<body>
	<div style="width:700px;height:400px;border:1px solid gray;margin:10px 0 0 10px;" id="container">
	</div>
</body>

</html>
<script type="text/javascript">
	var map = new BMap.Map("container");
	map.centerAndZoom(new BMap.Point(116.401952, 40.032704), 12);
	map.enableScrollWheelZoom();

	var htm1 = "<div id='overLay' style='width:93px;height:116px;background:url(images/back.png) left top no-repeat; position: absolute;'>" +
		"<img style='margin-left:9px;margin-top: 8px;' src='img/fox.gif' />" +
		"</div>",
		myRichMarker1 = new BMapLib.RichMarker(htm1, new BMap.Point(116.30816, 40.056863), {
			"anchor": new BMap.Size(-47, -116),
			"enableDragging": true
		});
	map.addOverlay(myRichMarker1);

	var html2 = '<div style="position: absolute; margin: 0pt; padding: 0pt; width: 80px; height: 26px; left: -10px; top: -35px; overflow: hidden;">' +
		'<img id="rm3_image" style="border:none;left:0px; top:0px; position:absolute;" src="img/tanba.gif">' +
		'</div>' +
		'<label class=" BMapLabel" unselectable="on" style="position: absolute; -moz-user-select: none; display: inline; cursor: inherit; border: 0px none; padding: 2px 1px 1px; white-space: nowrap; font: 12px arial,simsun; z-index: 80; color: rgb(255, 102, 0); left: 15px; top: -35px;">探霸终端</label>',
		myRichMarker2 = new BMapLib.RichMarker(html2, new BMap.Point(116.402922, 39.99908), {
			"anchor": new BMap.Size(-18, -27),
			"enableDragging": true
		});
	map.addOverlay(myRichMarker2);
	myRichMarker2.addEventListener("onmouseover", function(e) {
		document.getElementById("rm3_image").src = "img/tanba2_36.gif";
	});
	myRichMarker2.addEventListener("onmouseout", function(e) {
		document.getElementById("rm3_image").src = "img/tanba.gif";
	});
</script>
